    company: Witte de With Center for Contemporary Art
    description: Designed, together with the curator and director of Witte de Wit, a custom-made wallpaper, installed sparsely throughout the gallery space. Including images that range from seventeenth-century paintings to contemporary films, it intends to make visually palpable something along the lines of an epistolary visual culture.

